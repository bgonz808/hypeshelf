<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- HypeShelf Logo: Shutter Shades Only -->
  <!-- Kanye 808s swagger - slatted lenses, red/cyan 3D -->

  <!-- Purple glow behind -->
  <ellipse cx="32" cy="32" rx="26" ry="16" fill="#9333EA" fill-opacity="0.15"/>

  <!-- SHUTTER SHADES - centered, slight tilt -->
  <g transform="translate(32, 32) rotate(-6)">
    <!-- Main frame -->
    <rect x="-26" y="-8" width="52" height="18" rx="3" fill="#1a1a1a"/>

    <!-- Left lens area - CYAN slats -->
    <rect x="-23" y="-5" width="18" height="2.5" fill="#00D4FF"/>
    <rect x="-23" y="-1" width="18" height="2.5" fill="#00D4FF"/>
    <rect x="-23" y="3" width="18" height="2.5" fill="#00D4FF"/>

    <!-- Right lens area - RED slats -->
    <rect x="5" y="-5" width="18" height="2.5" fill="#FF3D3D"/>
    <rect x="5" y="-1" width="18" height="2.5" fill="#FF3D3D"/>
    <rect x="5" y="3" width="18" height="2.5" fill="#FF3D3D"/>

    <!-- Bridge -->
    <rect x="-4" y="-2" width="8" height="6" rx="1" fill="#1a1a1a"/>

    <!-- Temple hints -->
    <rect x="-30" y="-3" width="6" height="6" rx="1" fill="#333"/>
    <rect x="24" y="-3" width="6" height="6" rx="1" fill="#333"/>
  </g>

  <!-- HYPE sparkles -->
  <path d="M52 12 L54 16 L58 17 L54 18 L52 22 L50 18 L46 17 L50 16 Z" fill="#FBBF24"/>
  <path d="M10 14 L11.5 17 L15 17.5 L11.5 18 L10 21 L8.5 18 L5 17.5 L8.5 17 Z" fill="#FDE68A"/>
  <circle cx="56" cy="46" r="1.5" fill="#FBBF24"/>
  <circle cx="6" cy="44" r="1" fill="#FDE68A"/>
</svg>
