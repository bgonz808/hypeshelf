<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- HypeShelf Logo Concept: Shelf with Spark v2 -->
  <!-- Versatile: items could be books, movies, games, music - any media -->
  <!-- Refined proportions and cleaner spark -->

  <!-- Subtle background glow -->
  <circle cx="32" cy="32" r="26" fill="#9333EA" fill-opacity="0.08"/>

  <!-- Items on shelf (abstract rectangles - books, cases, media) -->
  <!-- Varying heights and widths for visual interest -->
  <rect x="12" y="22" width="9" height="18" rx="1.5" fill="#A855F7"/>
  <rect x="23" y="26" width="7" height="14" rx="1.5" fill="#7E22CE"/>
  <rect x="32" y="20" width="8" height="20" rx="1.5" fill="#C084FC"/>
  <rect x="42" y="24" width="10" height="16" rx="1.5" fill="#A855F7"/>

  <!-- Shelf surface - clean, solid -->
  <rect x="8" y="40" width="48" height="5" rx="2" fill="#9333EA"/>

  <!-- Shelf bracket hints (subtle) -->
  <rect x="12" y="45" width="4" height="6" rx="1" fill="#6B21A8"/>
  <rect x="48" y="45" width="4" height="6" rx="1" fill="#6B21A8"/>

  <!-- Spark/star accent (the "hype") - cleaner 4-point star -->
  <path d="M54 12 L55.5 17 L60 18 L55.5 19 L54 24 L52.5 19 L48 18 L52.5 17 Z" fill="#FBBF24"/>

  <!-- Secondary smaller sparkle -->
  <path d="M10 14 L10.8 16 L13 16.5 L10.8 17 L10 19 L9.2 17 L7 16.5 L9.2 16 Z" fill="#FDE68A"/>

  <!-- Tiny accent dots -->
  <circle cx="46" cy="10" r="1.2" fill="#FDE68A"/>
  <circle cx="16" cy="8" r="0.8" fill="#FBBF24" fill-opacity="0.7"/>
</svg>
