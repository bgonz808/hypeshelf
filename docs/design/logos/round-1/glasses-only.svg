<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- HypeShelf Logo: Just the 3D Glasses -->
  <!-- Standalone swagger icon - simple, bold, memorable -->

  <!-- Subtle purple glow behind -->
  <ellipse cx="32" cy="32" rx="26" ry="18" fill="#9333EA" fill-opacity="0.15"/>

  <!-- 3D GLASSES - centered with slight swagger tilt -->
  <g transform="translate(32, 32) rotate(-6)">
    <!-- Main frame -->
    <rect x="-24" y="-6" width="48" height="14" rx="3" fill="#1a1a1a"/>

    <!-- Bridge piece -->
    <rect x="-4" y="-3" width="8" height="8" rx="1" fill="#1a1a1a"/>

    <!-- Left lens - CYAN -->
    <rect x="-21" y="-3" width="16" height="9" rx="2" fill="#00D4FF"/>
    <!-- Cyan lens depth/shine -->
    <rect x="-21" y="-3" width="16" height="3" rx="1" fill="#4DE8FF" fill-opacity="0.5"/>

    <!-- Right lens - RED -->
    <rect x="5" y="-3" width="16" height="9" rx="2" fill="#FF3D3D"/>
    <!-- Red lens depth/shine -->
    <rect x="5" y="-3" width="16" height="3" rx="1" fill="#FF6B6B" fill-opacity="0.5"/>

    <!-- Temple arms going back (perspective hint) -->
    <rect x="-28" y="-2" width="6" height="5" rx="1" fill="#333"/>
    <rect x="22" y="-2" width="6" height="5" rx="1" fill="#333"/>
  </g>

  <!-- Sparkle accents for HYPE -->
  <path d="M52 14 L53.5 18 L58 19 L53.5 20 L52 24 L50.5 20 L46 19 L50.5 18 Z" fill="#FBBF24"/>
  <circle cx="10" cy="16" r="2" fill="#FDE68A"/>
  <circle cx="54" cy="44" r="1.5" fill="#FBBF24"/>
  <circle cx="8" cy="42" r="1" fill="#FDE68A"/>
</svg>
