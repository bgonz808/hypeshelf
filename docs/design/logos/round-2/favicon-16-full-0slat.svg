  <!-- Left lens - CYAN solid -->
  <rect x="1" y="5" width="6" height="6" fill="#00D4FF"/>

  <!-- Right lens - RED solid -->
  <rect x="9" y="5" width="6" height="6" fill="#FF3D3D"/>
</svg>
