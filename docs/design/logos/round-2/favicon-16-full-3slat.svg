<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- 16px Favicon: No border, full real estate, 3 slats (4 bars per lens) -->

  <!-- Full-width shades frame -->
  <rect x="0" y="4" width="16" height="8" rx="1.5" fill="#1a1a1a"/>

  <!-- Left lens - CYAN - 4 bars (3 slat gaps) -->
  <rect x="1" y="4.5" width="6" height="1.5" fill="#00D4FF"/>
  <rect x="1" y="6.5" width="6" height="1.5" fill="#00D4FF"/>
  <rect x="1" y="8.5" width="6" height="1.5" fill="#00D4FF"/>
  <rect x="1" y="10.5" width="6" height="1.5" fill="#00D4FF"/>

  <!-- Right lens - RED - 4 bars (3 slat gaps) -->
  <rect x="9" y="4.5" width="6" height="1.5" fill="#FF3D3D"/>
  <rect x="9" y="6.5" width="6" height="1.5" fill="#FF3D3D"/>
  <rect x="9" y="8.5" width="6" height="1.5" fill="#FF3D3D"/>
  <rect x="9" y="10.5" width="6" height="1.5" fill="#FF3D3D"/>
</svg>
