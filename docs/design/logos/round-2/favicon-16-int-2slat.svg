<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- 16px Favicon: INTEGER COORDINATES ONLY - 2 slats -->

  <!-- Frame: y=4, height=8 -->
  <rect x="0" y="4" width="16" height="8" rx="1" fill="#1a1a1a"/>

  <!-- Left lens - CYAN - 3 bars with 2 slat gaps -->
  <rect x="1" y="5" width="6" height="2" fill="#00D4FF"/>
  <rect x="1" y="8" width="6" height="2" fill="#00D4FF"/>
  <rect x="1" y="11" width="6" height="1" fill="#00D4FF"/>

  <!-- Right lens - RED -->
  <rect x="9" y="5" width="6" height="2" fill="#FF3D3D"/>
  <rect x="9" y="8" width="6" height="2" fill="#FF3D3D"/>
  <rect x="9" y="11" width="6" height="1" fill="#FF3D3D"/>
</svg>
