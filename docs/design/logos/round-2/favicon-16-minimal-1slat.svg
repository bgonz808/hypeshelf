<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="none">
  <!-- 16px Favicon: No circle, just shades with purple border, 1 slat -->

  <!-- Shades frame with 1px purple stroke -->
  <rect x="1" y="5" width="14" height="6" rx="1" fill="#1a1a1a" stroke="#9333EA" stroke-width="1"/>

  <!-- Left lens - CYAN with 1 slat (black bar in middle) -->
  <rect x="2.5" y="6" width="5" height="1.5" fill="#00D4FF"/>
  <rect x="2.5" y="8.5" width="5" height="1.5" fill="#00D4FF"/>

  <!-- Right lens - RED with 1 slat -->
  <rect x="8.5" y="6" width="5" height="1.5" fill="#FF3D3D"/>
  <rect x="8.5" y="8.5" width="5" height="1.5" fill="#FF3D3D"/>
</svg>
