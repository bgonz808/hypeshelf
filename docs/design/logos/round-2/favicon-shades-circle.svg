<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- HypeShelf Favicon: Shutter Shades on Purple Circle -->
  <!-- Simplified for 16x16 / 32x32 favicon use -->

  <!-- Purple circle background -->
  <circle cx="32" cy="32" r="30" fill="#9333EA"/>

  <!-- Lighter inner glow -->
  <circle cx="32" cy="32" r="24" fill="#A855F7" fill-opacity="0.3"/>

  <!-- SHUTTER SHADES - centered, horizontal -->
  <g transform="translate(32, 32)">
    <!-- Frame -->
    <rect x="-18" y="-5" width="36" height="12" rx="2" fill="#1a1a1a"/>

    <!-- Left lens - CYAN slats -->
    <rect x="-15" y="-3" width="12" height="2" fill="#00D4FF"/>
    <rect x="-15" y="0" width="12" height="2" fill="#00D4FF"/>
    <rect x="-15" y="3" width="12" height="2" fill="#00D4FF"/>

    <!-- Right lens - RED slats -->
    <rect x="3" y="-3" width="12" height="2" fill="#FF3D3D"/>
    <rect x="3" y="0" width="12" height="2" fill="#FF3D3D"/>
    <rect x="3" y="3" width="12" height="2" fill="#FF3D3D"/>

    <!-- Bridge -->
    <rect x="-2" y="-1" width="4" height="4" fill="#1a1a1a"/>
  </g>
</svg>
