name: DAST Security Scan

# Run weekly and on-demand only (DAST is slow, ~5-10 min)
on:
  schedule:
    # Weekly on Sundays at 4am UTC (after CodeQL at 3am)
    - cron: "0 4 * * 0"
  workflow_dispatch:
    inputs:
      target_url:
        description: "Target URL to scan (defaults to Vercel preview)"
        required: false
        default: ""

jobs:
  zap-scan:
    name: OWASP ZAP Baseline Scan
    runs-on: ubuntu-latest
    # Only run if we have a deployment URL
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      # For scheduled runs, use production URL
      # For manual runs, use provided URL or Vercel preview
      - name: Determine target URL
        id: target
        run: |
          if [ -n "${{ github.event.inputs.target_url }}" ]; then
            echo "url=${{ github.event.inputs.target_url }}" >> $GITHUB_OUTPUT
          else
            # Default to production URL - update this when deployed
            echo "url=https://hypeshelf.vercel.app" >> $GITHUB_OUTPUT
          fi

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: ${{ steps.target.outputs.url }}
          # Baseline scan: passive scanning only (safe, no active attacks)
          # Use action-full-scan for active scanning (more thorough but can break things)
          rules_file_name: ".zap/rules.tsv"
          # Don't fail on warnings, only on high/critical
          cmd_options: "-a -j -l WARN"

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: zap-report
          path: report_html.html
          retention-days: 30

  # Optional: Nuclei scan for known CVEs
  nuclei-scan:
    name: Nuclei CVE Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Determine target URL
        id: target
        run: |
          if [ -n "${{ github.event.inputs.target_url }}" ]; then
            echo "url=${{ github.event.inputs.target_url }}" >> $GITHUB_OUTPUT
          else
            echo "url=https://hypeshelf.vercel.app" >> $GITHUB_OUTPUT
          fi

      - name: Run Nuclei
        uses: projectdiscovery/nuclei-action@v2
        with:
          target: ${{ steps.target.outputs.url }}
          # Only run critical and high severity templates
          flags: "-severity critical,high -silent"
          # GitHub issue creation for findings
          github-report: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
